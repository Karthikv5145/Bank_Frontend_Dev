<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Bank Loan Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #c2e9fb 100%);
            font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
            font-size: 1.05rem;
            color: #25344a;
            padding-top: 80px; /* Space for the fixed header */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #2a3a4d;
        }
        .header {
            background: linear-gradient(90deg, #274472 0%, #41729f 100%);
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 16px rgba(40,62,74,0.10);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            color: #fff;
        }
        .header .branding {
            display: flex;
            align-items: center;
        }
        .header .branding img {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(38,166,154,0.10);
            object-fit: cover;
            margin-right: 15px;
        }
        .header .branding .portal-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 1.5px;
        }
        .header .branding .portal-subtitle {
            font-size: 1rem;
            color: #e0f7fa;
            font-weight: 600;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-right: 1rem;
            margin-bottom: 0;
            color: #fff;
        }
        .header .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: 600;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 1rem;
            position: fixed;
            top: 80px;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
            border-left: 3px solid #0d6efd;
        }
        .sidebar .nav-link i {
            margin-right: 1rem;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
            transition: all 0.3s;
        }
        .card {
            border-radius: 0.75rem;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(4px) saturate(1.2);
            box-shadow: 0 8px 32px rgba(40,62,74,0.13), 0 1.5px 6px rgba(221,227,234,0.10);
            border: 1.5px solid rgba(197,219,245,0.18);
        }
        .card-title {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="branding">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Bank Logo">
            <div>
                <div class="portal-title">Bank Loan Portal</div>
                <div class="portal-subtitle">Fast, Secure &amp; Reliable Loans</div>
            </div>
        </div>
        <div class="user-info">
            <h1>Welcome, John Doe</h1>
            <a href="index.html" class="btn btn-danger text-white fw-bold">Logout</a>
        </div>
    </div>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <div class="nav flex-column nav-pills mt-4" role="tablist" aria-orientation="vertical">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a class="nav-link active" href="profile.html">
                    <i class="fas fa-user-circle"></i> Profile
                </a>
                <a class="nav-link" href="loans.html">
                    <i class="fas fa-credit-card"></i> Loans
                </a>
                <a class="nav-link" href="repayments.html">
                    <i class="fas fa-calendar-alt"></i> Repayments
                </a>
                <a class="nav-link" href="reports.html">
                    <i class="fas fa-file-invoice"></i> Reports
                </a>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h2 class="h3 mb-4">Customer Profile</h2>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">My Details</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="customerName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="customerName" value="John Doe">
                            </div>
                            <div class="col-md-6">
                                <label for="customerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="customerEmail" value="johndoe@example.com">
                            </div>
                            <div class="col-md-6">
                                <label for="customerPhone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="customerPhone" value="123-456-7890">
                            </div>
                            <div class="col-md-6">
                                <label for="kycStatus" class="form-label">KYC Status</label>
                                <input type="text" class="form-control" id="kycStatus" value="VERIFIED" disabled>
                            </div>
                            <div class="col-12">
                                <label for="customerAddress" class="form-label">Address</label>
                                <textarea class="form-control" id="customerAddress" rows="3">123 Main Street, Anytown, USA</textarea>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
